name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, windows-2016, macos-10.15]
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib numpy
        if [[ "${{ matrix.os }}" != "macos-10.15" ]]; then
          pip install ttkthemes==3.1.0
        fi
      shell: bash

    - name: Install PyInstaller
      run: |
        pip install pyinstaller

    - name: Build executable
      run: |
        if [[ "${{ matrix.os }}" == "windows-2016" ]]; then
          pyinstaller --onefile --windowed --icon=icono.ico --add-data "icono.ico;." --add-data "github.png;." --name Modulador_de_Ondas ondas.py
        else
          pyinstaller --onefile --windowed --icon=icono.ico --add-data "icono.ico:." --add-data "github.png:." --name Modulador_de_Ondas ondas.py
        fi
      shell: bash

    - name: Upload executable
      uses: actions/upload-artifact@v2
      with:
        name: Modulador_de_Ondas-${{ matrix.os }}
        path: dist/*