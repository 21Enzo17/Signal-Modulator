name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.9
          - os: windows-latest
            python-version: 3.9
          - os: macos-latest
            python-version: 3.8

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib numpy
        if [[ "${{ matrix.os }}" != "macos-latest" ]]; then
          pip install ttkthemes==3.1.0
        fi
      shell: bash

    - name: Install PyInstaller
      run: |
        pip install pyinstaller

    - name: Build executable
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          pyinstaller --onefile --windowed --icon=icono.ico --add-data "icono.ico;." --add-data "github.png;." --name Modulador_de_Ondas ondas.py
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          pyinstaller --onefile --windowed --icon=icono.icns --add-data "icono.icns:." --add-data "github.png:." --name Modulador_de_Ondas ondas.py
        else
          pyinstaller --onefile --windowed --icon=icono.xpm --add-data "icono.xpm:." --add-data "github.png:." --name Modulador_de_Ondas ondas.py
        fi
      shell: bash

    - name: Upload executable
      uses: actions/upload-artifact@v2
      with:
        name: Modulador_de_Ondas-${{ matrix.os }}
        path: dist/*